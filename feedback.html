<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #e67e22;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #d35400;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .rating label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Course Feedback</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required>

        <label for="rating">Overall Rating:</label>
        <div class="rating">
            <label for="star1">1</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star2">2</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star3">3</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star4">4</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star5">5</label>
            <input type="radio" id="star5" name="rating" value="5">
        </div>

        <label for="content-rating">Content Rating:</label>
        <div class="rating">
            <label for="content1">1</label>
            <input type="radio" id="content1" name="content_rating" value="1">
            <label for="content2">2</label>
            <input type="radio" id="content2" name="content_rating" value="2">
            <label for="content3">3</label>
            <input type="radio" id="content3" name="content_rating" value="3">
            <label for="content4">4</label>
            <input type="radio" id="content4" name="content_rating" value="4">
            <label for="content5">5</label>
            <input type="radio" id="content5" name="content_rating" value="5">
        </div>

        <label for="presentation-rating">Presentation Rating:</label>
        <div class="rating">
            <label for="presentation1">1</label>
            <input type="radio" id="presentation1" name="presentation_rating" value="1">
            <label for="presentation2">2</label>
            <input type="radio" id="presentation2" name="presentation_rating" value="2">
            <label for="presentation3">3</label>
            <input type="radio" id="presentation3" name="presentation_rating" value="3">
            <label for="presentation4">4</label>
            <input type="radio" id="presentation4" name="presentation_rating" value="4">
            <label for="presentation5">5</label>
            <input type="radio" id="presentation5" name="presentation_rating" value="5">
        </div>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <label for="recommend">Would you recommend this course?</label>
        <select id="recommend" name="recommend" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="improvement">Suggestions for Improvement:</label>
        <textarea id="improvement" name="improvement" rows="4"></textarea>

        <input type="button" value="Submit">
    </form>
</body>
</html>
