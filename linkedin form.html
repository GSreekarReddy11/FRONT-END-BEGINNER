<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
        }

        h1 {
            text-align: center;
            color: #0073b1;
            margin: 0 0 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #005f8b;
        }

        p {
            font-size: 12px;
            color: #555;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0 5px 0 0;
        }

        .checkbox-group-location {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group-location label {
            display: flex;
            align-items: center;
        }

        .checkbox-group-location input[type="checkbox"] {
            margin: 0 5px 0 0;
        }
    </style>
</head>
<body>
    <form>
        <h1>LinkedIn</h1>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="pno">Phone number:</label>
        <input type="number" name="pno" id="pno">
        <label for="pswd">Password:</label>
        <input type="password" name="pswd" id="pswd">
        <label for="cname">Country:</label>
        <select name="cname" id="cname">
            <option value="c1">United States</option>
            <option value="c1">Canada</option>
            <option value="c1">United Kingdom</option>
            <option value="c1">Australia</option>
            <option value="c1">India</option>
            <option value="c1">Germany</option>
            <option value="c1">France</option>
            <option value="c1">Brazil</option>
            <option value="c1">Japan</option>
            <option value="c1">South Africa</option>
        </select>
        <label for="job_title">Job title:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="job_title" value="Graphic Designer"> Graphic Designer</label>
            <label><input type="checkbox" name="job_title" value="Visual Artist"> Visual Artist</label>
            <label><input type="checkbox" name="job_title" value="Data Analyst"> Data Analyst</label>
            <label><input type="checkbox" name="job_title" value="Web Developer"> Web Developer</label>
        </div>
        <label for="location">Location:</label>
        <div class="checkbox-group-location">
            <label><input type="checkbox" name="location" value="On-site"> On-site</label>
            <label><input type="checkbox" name="location" value="Hybrid"> Hybrid</label>
            <label><input type="checkbox" name="location" value="Remote"> Remote</label>
        </div>
        <p>By clicking Agree & Join or Continue you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
        <input type="button" value="Agree & Join">
    </form>
</body>
</html>
